name: Deploy to Oracle Cloud

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  TF_VERSION: '1.7.0'
  TOFU_VERSION: '1.6.0'
  NODE_VERSION: '20'

jobs:
  deploy-infrastructure:
    name: Deploy Infrastructure with OpenTofu
    runs-on: ubuntu-latest
    outputs:
      instance_ip: ${{ steps.tf_output.outputs.instance_ip }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: ${{ env.TOFU_VERSION }}
          tofu_wrapper: false

      - name: Configure OCI credentials
        run: |
          mkdir -p ~/.oci
          echo "${{ secrets.OCI_PRIVATE_KEY }}" > ~/.oci/oci_api_key.pem
          chmod 600 ~/.oci/oci_api_key.pem

      - name: Create terraform.tfvars
        run: |
          cat > terraform.tfvars <<EOF
          tenancy_ocid     = "${{ secrets.OCI_TENANCY_OCID }}"
          user_ocid        = "${{ secrets.OCI_USER_OCID }}"
          fingerprint      = "${{ secrets.OCI_FINGERPRINT }}"
          private_key_path = "$HOME/.oci/oci_api_key.pem"
          region           = "${{ secrets.OCI_REGION }}"
          compartment_ocid = "${{ secrets.OCI_COMPARTMENT_OCID }}"
          ssh_public_key   = "${{ secrets.SSH_PUBLIC_KEY }}"
          EOF

      - name: Initialize OpenTofu
        run: tofu init

      - name: Validate OpenTofu
        run: tofu validate

      - name: Plan OpenTofu
        run: tofu plan -out=tfplan

      - name: Apply OpenTofu
        run: tofu apply -auto-approve tfplan

      - name: Get outputs
        id: tf_output
        run: |
          INSTANCE_IP=$(tofu output -raw instance_public_ip)
          echo "instance_ip=$INSTANCE_IP" >> $GITHUB_OUTPUT
          echo "Instance IP: $INSTANCE_IP"

  build-and-deploy-app:
    name: Build and Deploy Next.js App
    needs: deploy-infrastructure
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js application
        run: npm run build

      - name: Create deployment archive
        run: |
          tar -czf app.tar.gz .next package.json package-lock.json next.config.ts public/ node_modules/

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Wait for instance to be ready
        run: |
          echo "Waiting for instance to be accessible..."
          for i in {1..30}; do
            if ssh -o StrictHostKeyChecking=no -o ConnectTimeout=5 -i ~/.ssh/deploy_key opc@${{ needs.deploy-infrastructure.outputs.instance_ip }} "echo 'Instance ready'" 2>/dev/null; then
              echo "Instance is ready!"
              exit 0
            fi
            echo "Attempt $i/30 failed, waiting 10s..."
            sleep 10
          done
          echo "Instance did not become ready in time"
          exit 1

      - name: Setup instance
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key opc@${{ needs.deploy-infrastructure.outputs.instance_ip }} << 'ENDSSH'
            # Update system
            sudo yum update -y
            
            # Install Node.js
            curl -fsSL https://rpm.nodesource.com/setup_20.x | sudo bash -
            sudo yum install -y nodejs
            
            # Install PM2 for process management
            sudo npm install -g pm2
            
            # Create app directory
            mkdir -p ~/app
            
            # Configure firewall
            sudo firewall-cmd --permanent --add-port=3000/tcp
            sudo firewall-cmd --reload
          ENDSSH

      - name: Deploy application
        run: |
          # Copy app to instance
          scp -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key app.tar.gz opc@${{ needs.deploy-infrastructure.outputs.instance_ip }}:~/app/
          
          # Extract and start app
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key opc@${{ needs.deploy-infrastructure.outputs.instance_ip }} << 'ENDSSH'
            cd ~/app
            tar -xzf app.tar.gz
            
            # Stop existing PM2 process if running
            pm2 delete nextjs-app 2>/dev/null || true
            
            # Start Next.js with PM2
            pm2 start npm --name "nextjs-app" -- start
            pm2 save
            pm2 startup systemd -u opc --hp /home/opc
          ENDSSH

      - name: Health check
        run: |
          echo "Checking if application is running..."
          for i in {1..10}; do
            if curl -f http://${{ needs.deploy-infrastructure.outputs.instance_ip }}:3000 2>/dev/null; then
              echo "Application is running!"
              exit 0
            fi
            echo "Attempt $i/10 failed, waiting 5s..."
            sleep 5
          done
          echo "Application health check failed"
          exit 1

      - name: Deployment summary
        run: |
          echo "::notice::Deployment successful!"
          echo "::notice::Application URL: http://${{ needs.deploy-infrastructure.outputs.instance_ip }}:3000"
